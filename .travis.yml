language: cpp
os:
- linux
- osx
compile:
- g++
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-sdk-team
    packages:
    - qtdeclarative5-dev
    - qtbase5-dev
    - libqt5webkit5-dev
    - libsqlite3-dev
    - qt5-default
    - qttools5-dev-tools
before_install:
- scripts/travis_osx.sh
script:
- scripts/travis_qmake.sh
- make
- cd tests
- ./tests

before_deploy:
- scripts/travis_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/Qkinz.dmg
  skip_cleanup: true
  on:
    condition: "$TRAVIS_OS_NAME = osx" 
    tags: true